<!doctype html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Model-Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<model-viewer src="TNA.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1"  touch-action="pan-y" alt="A 3D model carousel">
   
    <div class="slider">
        <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, src='iitpl')" style="background-image: url('poster.webp');">
            </button>
            <button class="slide" onclick="switchSrc(this, src='asset')" style="background-image: url('Mixer.webp');">
            </button><button class="slide" onclick="switchSrc(this, src='Ring Applicator')" style="background-image: url('poster.webp');">
            </button><button class="slide" onclick="switchSrc(this, 'Video')" style="background-image: url('poster.webp');">
            </button>
            <button class="slide" onclick="switchSrc(this, 'web')" style="background-image: url('poster.webp');">
            </button>
        </div>
    </div>
</model-viewer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
<script src="script.js"></script>
</body>
</html>
