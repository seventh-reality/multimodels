<html lang="en" >
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div id="card">
<model-viewer src="1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="Chair.webp" shadow-intensity="1"  touch-action="pan-y" alt="A 3D model carousel" autoplay>
  
   
    <div class="slider">
        <div class="slides">
            <button class="slide selected" onclick="switchSrc(this, 'Chair')" style="background-image: url('Chair.webp');">
            </button>
            <button class="slide" onclick="switchSrc(this, 'Mixer')" style="background-image: url('Mixer.webp');">
            </button><button class="slide" onclick="switchSrc(this, 'GeoPlanter')" style="background-image: url('GeoPlanter.webp');">
            </button><button class="slide" onclick="switchSrc(this, 'ToyTrain')" style="background-image: url('ToyTrain.webp');">
            </button>
            <button class="slide" onclick="switchSrc(this, 'Canoe')" style="background-image: url('Canoe.webp');">
            </button>
        </div>
    </div>
</model-viewer>
<script>
function play_to_end (){
//play to end or rewind if animation is at end//
	const modelViewer = document.querySelector('#homme');
	modelViewer.play();
	t=modelViewer.duration;
	t=t*1000/2 ;// because duration is in second and time to play and rewind//
	setTimeout(stop, t);
}
function stop(){
const modelViewer = document.querySelector('#homme');
modelViewer.pause();
}
</script>
   
</dev>
